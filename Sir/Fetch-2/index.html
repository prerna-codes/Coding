<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch-2</title>
  </head>
  <body></body>

  <script>
    const API = "https://jsonplaceholder.typicode.com/users";

    // Default Way
    fetch(API)
      .then((request) => {
        console.log(request);
        return request.json();
      })
      .then((data) => {
        console.log(data);
      })
      .catch((err) => {
        console.log(err);
      });
    console.log("Fetch");

    // Try catch way -> async-await way

    async function fetchData() {
      try {
        let request = await fetch(API);
        console.log("Async");
        console.log(request);
        let data = await request.json();
        console.log(data);
      } catch (error) {
        console.log(error);
      }
    }
    fetchData();
  </script>
</html>
